<div class="blue-media-embed-component">
  <div class="wrapper">
    <div class="player"></div>
  </div>
  <div
    class="overlay"
    v-if="thumbnail.length"
    v-show="overlayEnabled"
    :style="{ backgroundImage: `url('${thumbnail}')` }"
    @click="player.play()"
  >
    <div class="play-button-wrapper">
      <slot>
        <span class="default-play-button">&#9654;</span>
      </slot>
    </div>
  </div>
</div>
